<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de turismo">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Nathan Teixeira Lopes">
    <title>Viagem do Gurismo</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-criarconta.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Crie uma conta<br>E faça parte do Gurizismo</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Criação de conta pessoal</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="Digite seu nome de usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="Digite seu email pessoal">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="text" name="senha" id="Digite sua senha">
                </div>
                <button class="tbn-login">Criar conta</button>
            </div>
        </div>
    </div>
</body>
</html>
